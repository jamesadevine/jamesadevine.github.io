<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a1d96;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect for agent -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shield gradient -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- Pipeline stage gradient -->
    <linearGradient id="stageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#50e6ff"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern overlay -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Pipeline flow line -->
  <path d="M 100 315 Q 200 315 250 315 L 1100 315"
        stroke="#50e6ff" stroke-width="3" fill="none"
        stroke-dasharray="10,5" opacity="0.6"/>

  <!-- Stage 1: Setup -->
  <g transform="translate(120, 240)">
    <rect x="0" y="0" width="180" height="150" rx="12" fill="url(#stageGrad)" stroke="#50e6ff" stroke-width="2"/>
    <text x="90" y="35" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle">SETUP</text>

    <!-- Gear icon -->
    <g transform="translate(55, 55)">
      <circle cx="35" cy="35" r="20" fill="none" stroke="#50e6ff" stroke-width="2.5"/>
      <circle cx="35" cy="35" r="8" fill="#50e6ff"/>
      <g stroke="#50e6ff" stroke-width="2.5">
        <line x1="35" y1="10" x2="35" y2="18"/>
        <line x1="35" y1="52" x2="35" y2="60"/>
        <line x1="10" y1="35" x2="18" y2="35"/>
        <line x1="52" y1="35" x2="60" y2="35"/>
        <line x1="17" y1="17" x2="23" y2="23"/>
        <line x1="47" y1="47" x2="53" y2="53"/>
        <line x1="53" y1="17" x2="47" y2="23"/>
        <line x1="23" y1="47" x2="17" y2="53"/>
      </g>
    </g>
  </g>

  <!-- Arrow 1 -->
  <line x1="310" y1="315" x2="355" y2="315" stroke="#50e6ff" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Stage 2: Agent Execution -->
  <g transform="translate(370, 240)">
    <rect x="0" y="0" width="180" height="150" rx="12" fill="url(#stageGrad)" stroke="#50e6ff" stroke-width="2"/>
    <text x="90" y="35" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle">AGENT</text>

    <!-- AI/Brain icon -->
    <g transform="translate(50, 50)" filter="url(#glow)">
      <!-- Brain outline -->
      <ellipse cx="40" cy="40" rx="32" ry="28" fill="none" stroke="#50e6ff" stroke-width="2.5"/>
      <!-- Brain details -->
      <path d="M 40 15 L 40 65" stroke="#50e6ff" stroke-width="2" opacity="0.7"/>
      <path d="M 25 25 Q 40 40 25 55" stroke="#50e6ff" stroke-width="2" fill="none"/>
      <path d="M 55 25 Q 40 40 55 55" stroke="#50e6ff" stroke-width="2" fill="none"/>
      <!-- Sparkle dots -->
      <circle cx="30" cy="35" r="3" fill="#50e6ff"/>
      <circle cx="50" cy="35" r="3" fill="#50e6ff"/>
      <circle cx="40" cy="50" r="3" fill="#50e6ff"/>
    </g>
  </g>

  <!-- Arrow 2 -->
  <line x1="560" y1="315" x2="605" y2="315" stroke="#50e6ff" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Stage 3: Threat Detection -->
  <g transform="translate(620, 240)">
    <rect x="0" y="0" width="180" height="150" rx="12" fill="url(#stageGrad)" stroke="#ff8c00" stroke-width="2"/>
    <text x="90" y="35" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle">THREAT SCAN</text>

    <!-- Shield with scan lines -->
    <g transform="translate(50, 45)">
      <path d="M 40 5 L 70 18 L 70 45 Q 70 70 40 80 Q 10 70 10 45 L 10 18 Z"
            fill="none" stroke="#ff8c00" stroke-width="2.5"/>
      <!-- Scan lines -->
      <line x1="20" y1="30" x2="60" y2="30" stroke="#ff8c00" stroke-width="2" opacity="0.6"/>
      <line x1="20" y1="42" x2="60" y2="42" stroke="#ff8c00" stroke-width="2" opacity="0.6"/>
      <line x1="25" y1="54" x2="55" y2="54" stroke="#ff8c00" stroke-width="2" opacity="0.6"/>
      <!-- Check mark -->
      <path d="M 30 42 L 38 50 L 52 32" stroke="#50e6ff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Arrow 3 -->
  <line x1="810" y1="315" x2="855" y2="315" stroke="#50e6ff" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Stage 4: Safe Execution -->
  <g transform="translate(870, 240)">
    <rect x="0" y="0" width="180" height="150" rx="12" fill="url(#stageGrad)" stroke="#00cc6a" stroke-width="2"/>
    <text x="90" y="35" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle">SAFE OUTPUT</text>

    <!-- Rocket/Deploy icon -->
    <g transform="translate(55, 50)">
      <!-- PR/Document icon -->
      <rect x="15" y="5" width="40" height="55" rx="4" fill="none" stroke="#00cc6a" stroke-width="2.5"/>
      <line x1="23" y1="18" x2="47" y2="18" stroke="#00cc6a" stroke-width="2"/>
      <line x1="23" y1="28" x2="47" y2="28" stroke="#00cc6a" stroke-width="2"/>
      <line x1="23" y1="38" x2="40" y2="38" stroke="#00cc6a" stroke-width="2"/>
      <!-- Merge arrows -->
      <path d="M 50 45 L 60 45 L 60 55 L 50 55" stroke="#00cc6a" stroke-width="2" fill="none"/>
      <circle cx="60" cy="50" r="5" fill="#00cc6a"/>
    </g>
  </g>

  <!-- Firewall barrier visual (between agent and threat) -->
  <g transform="translate(575, 200)" opacity="0.7">
    <rect x="0" y="0" width="8" height="230" fill="#ff8c00" rx="4"/>
    <text x="4" y="-10" fill="#ff8c00" font-family="system-ui, -apple-system, sans-serif" font-size="11" text-anchor="middle" font-weight="600">FIREWALL</text>
  </g>



  <!-- Title -->
  <text x="600" y="80" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" text-anchor="middle">
    Agentic Pipelines
  </text>

  <!-- Subtitle -->
  <text x="600" y="120" fill="#50e6ff" font-family="system-ui, -apple-system, sans-serif" font-size="18" text-anchor="middle" opacity="0.9">
    Secure AI Agent Execution in CI/CD
  </text>

  <!-- Decorative circuit lines -->
  <g stroke="white" stroke-width="1" opacity="0.15">
    <path d="M 0 500 L 50 500 L 50 550 L 100 550"/>
    <path d="M 1200 500 L 1150 500 L 1150 550 L 1100 550"/>
    <path d="M 0 130 L 30 130 L 30 180 L 60 180"/>
    <path d="M 1200 130 L 1170 130 L 1170 180 L 1140 180"/>
    <circle cx="50" cy="500" r="4" fill="white"/>
    <circle cx="100" cy="550" r="4" fill="white"/>
    <circle cx="1150" cy="500" r="4" fill="white"/>
    <circle cx="1100" cy="550" r="4" fill="white"/>
  </g>

  <!-- Bottom labels for safe outputs -->
  <g transform="translate(0, 450)">
    <text x="600" y="50" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" text-anchor="middle" opacity="0.7">
      PRs • Work Items • Controlled Execution
    </text>
  </g>

  <!-- Agent generated label -->
  <text x="1185" y="615" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="11" text-anchor="end" opacity="0.4" font-style="italic">
    agent generated
  </text>
</svg>
