# Lychee configuration for link checking.
# Used by CI (GitHub Actions) and can be used locally.

# The link checker can be sensitive to rate limits. Accept 429 to reduce flaky failures.
accept = [200, 206, 429]

# Retry transient failures a bit.
max_retries = 2
retry_wait_time = 2

# Keep this conservative to avoid getting rate-limited.
max_concurrency = 8

# Don't waste time checking mailto links.
exclude_mail = true

# Exclude URLs that commonly block automated link checking.
# Adjust as needed if you want stricter checking.
exclude = [
  "https://www.linkedin.com/.*",
  "https://scholar.google.com/.*"
]
